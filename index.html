<!DOCTYPE html>
<html>
<head>
  <title>Word Play Solver</title>
  <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>

  <h1>Word Play Solver</h1>

  <input type="checkbox" id="extratile1" name="extratile1" value="extra1">
  <label for="extratile1"> Extra tile</label>
  <input type="checkbox" id="extratile2" name="extratile2" value="extra2" disabled>
  <label for="extratile2"> Extra tile</label>
  <input type="checkbox" id="extratile3" name="extratile3" value="extra3" disabled>
  <label for="extratile3"> Extra tile</label><br/><br/>

  <input type="checkbox" id="firstvowel" name="firstvowel" value="flagfirstvowel">
  <label for="firstvowel"> First letter is a vowel</label><br>
  <input type="checkbox" id="startsendssame" name="startsendssame" value="flagstartsendssame">
  <label for="startsendssame"> Starts and ends with same letter</label><br>
  <input type="checkbox" id="consecutivesame" name="consecutivesame" value="flagconsecutivesame">
  <label for="consecutivesame"> Two consecutive repeated letter</label><br> 

  <input id="lineinput" placeholder="Available letters" name="lineinput" />
  <button id="linesubmit">Submit!</button>

  <table id="tableletters">
    <tr>
      <td> 01 </td>
      <td> 02 </td>
      <td> 03 </td>
      <td> 04 </td>
      <td> 05 </td>
    </tr>
    <tr>
      <td> 11 </td>
      <td> 12 </td>
      <td> 13 </td>
      <td> 14 </td>
      <td> 15 </td>
    </tr>
    <tr>
      <td> 21 </td>
      <td> 22 </td>
      <td> 23 </td>
      <td> 24 </td>
      <td> 25 </td>
    </tr>
    <tr>
      <td> </td>
      <td> 32 </td>
      <td> 33 </td>
      <td> 34 </td>
      <td> 35 </td>
    </tr>
  </table>

  <input type="checkbox" id="startletterselector" name="startletterselector" value="flagstartletterselector">
  <label for="startletterselector"> Starts with letter</label>
  <input id="startsletter" placeholder="Start letter" name="linestartletter" disabled/>

  <h2> Best words </h2>
  <table id="tablewords">
    <tr>
      <td> Write something first </td>
    </tr>
  </table>

  <script>
    const input = document.getElementById("lineinput");
    input.addEventListener("input", updateValue);

    // Debug see the changes of the input field
    function updateValue(e) {
      console.log(e.target.value);
    }

    // Starts with letter selector logic
    const startletterselectorinstance = document.getElementById("startletterselector");
    const startsletterinstance = document.getElementById("startsletter");
    startletterselectorinstance.addEventListener("click", startsWithLetterHandler);
    function startsWithLetterHandler(e) {
      startsletterinstance.toggleAttribute("disabled");
      if (startsletterinstance.hasAttribute("disabled")) {
        startsletterinstance.value = "";
      }
    }

  </script>

</body>
</html>
